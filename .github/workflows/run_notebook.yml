name: Run Notebook & Publish Result

on:
  schedule:
    - cron: "0 8 * * *"     # every day at 08:00 UTC
  workflow_dispatch:         # allow manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install jupyter nbconvert nbformat pandas numpy yfinance requests lxml

    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute your_notebook.ipynb --output executed.ipynb

    - name: Extract result
      run: |
        python extract.py

    - name: Publish result to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output
